<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="manifest.json" rel="manifest" />
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Heroes">
  <link rel="apple-touch-icon" href="icons/152.png">
  <meta name="description" content="Heroes">
  <meta name="theme-color" content="#FFFFFF" />

  <title>Heroes App</title>
</head>

<body>
  <header class="container-fluid fixed-top">
    <h1 class="title_logo">Heroes</h1>
  </header>

  <main class="container">

    <div class="row">

      <div class="col-12">
        <div class="alert alert-dark" role="alert">
          <img src="img/offline.png" width="50" />
          Você está acessando a versão offline desta página
        </div>
      </div>

      <div id="content">
        <div class="load-icon"></div>
      </div>

      <div class="row" id="load-area" hidden>
        <div id="col-12">
          <div class="d-grid gap-2">
            <button class="btn btn-outline-dark" id="btLoadMore" type="button" onclick="javascript:loadMore()">
              Load more
            </button>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
