<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Heroes App</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <header class="container-fluid fixed-top">
    <h1 class="title_logo">Heroes</h1>
  </header>

  <main class="container">
    <div id="resultados" class="row load">

      <div class="col-6 col-md-3">
        <div class="card_hero">
          <div class="info_hero">
            <h3>TESTE</h3>
            <span class="badge rounded-pill bg-alert-poke">TESTE</span>
          </div>
          <img src="" class="img_hero" />
        </div>
      </div>

    </div>

    <div id="col-12">
      <div class="d-grid gap-2">
        <button class="btn btn-outline-secondary" id="btnLoadMore" type="button">Ver mais</button>
      </div>
    </div>
  </main>

  <footer class="container-fluid fixed-bottom">
    <input type="button" value="Instalar App" hidden id="btnInstall" class="btn btn-success" />
    <input type="button" value="+" class="btn btn-success btn-material" />
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
