<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="manifest.json" rel="manifest" />
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Heroes">
  <link rel="apple-touch-icon" href="icons/152.png">
  <meta name="description" content="Heroes">
  <meta name="theme-color" content="#FFFFFF" />

  <title>Heroes App</title>
</head>

<body>
  <header class="container-fluid fixed-top">
    <h1 class="title_logo">Heroes</h1>
  </header>

  <main class="container">

    <div class="row">

      <div class="col-12 col-md-6">
        <div class="card">
          <img src="img/hero.jpg" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">3-D Man</h5>
            <h4>
              <span class="badge bg-danger">Quadrinhos 4</span>
              <span class="badge bg-dark">Séries 10</span>
              <span class="badge bg-secondary">Histórias 50</span>
            </h4>
            <p><strong>Modificado: 29/04/2014</strong></p>
            <p class="card-text">Sem descrição</p>
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="button">Detalhes</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div id="col-12">
      <div class="d-grid gap-2">
        <button class="btn btn-outline-secondary" id="btnLoadMore" type="button">Ver mais</button>
      </div>
    </div>

  </main>

  <footer class="container-fluid fixed-bottom">
    <input type="button" value="Instalar App" hidden id="btnInstall" class="btn btn-success" />
    <input type="button" value="+" class="btn btn-success btn-material" />
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
