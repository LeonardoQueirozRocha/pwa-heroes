<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link href="manifest.json" rel="manifest" />
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">

  <!-- iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Heroes">
  <link rel="apple-touch-icon" href="icons/152.png">
  <meta name="description" content="Heroes">
  <meta name="theme-color" content="#FFFFFF" />

  <title>Heroes App</title>
</head>

<body>
  <header class="container-fluid fixed-top">
    <h1 class="title_logo">Heroes</h1>
  </header>

  <main class="container">

    <div id="content" class="row">

      <div class="col-12 col-md-6">
        <div class="card">
          <img src="img/hero.jpg" class="card-img-top" />
          <div class="card-body">
            <h5 class="card-title">3-D Man</h5>
            <p class="card-text">Without description</p>
            <div class="d-grid gap-2">
              <button class="btn btn-dark" type="button">Details</button>
            </div>
          </div>
        </div>
      </div>

    </div>


    <div class="row" id="load-area">
      <div id="col-12">
        <div class="d-grid gap-2">
          <button class="btn btn-outline-secondary" id="btnLoadMore" type="button">Load more</button>
        </div>
      </div>
    </div>

  </main>

  <footer class="container-fluid fixed-bottom">
    <input type="button" value="Install App" id="btnInstall" class="btn btn-dark" />
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>

  <script>
    let swRegister = null;

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register("service-worker.js").then((reg) => {
          swRegister = reg;
        })
      });
    }

  </script>
</body>

</html>
